<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body class="bg-purple-100 flex items-center justify-center min-h-screen">
    <div class="bg-purple-700 h-120 w-95 flex items-center justify-center rounded-2xl">
      <div class="bg-purple-600 h-82 w-70 rounded-2xl mt-15">
        <div class="border-3 h-12 w-60 ml-4 text-4xl pl-2 mt-5  text-amber-50"><label id="counter-lable" for="counter">0</label></div>
        <div class="flex flex-row mt-5">
          <div class="flex flex-col gap-10">
            <span><button class=" text-amber-50 border-3 w-15 h-12 rounded-2xl text-3xl mt-5 ml-5" id="minus-btn" type="button">&#8722;</button></span> 
          <span><button class=" text-amber-50 border-3 w-15 h-12 ml-5 rounded-2xl text-3xl" id="reset-btn" type="button">&#x21bb;</button></span>
          </div>

          <div class="mt-12 ml-25">
            <span><button class="  text-amber-50 border-3 w-20 h-20 rounded-4xl text-4xl p-2" id="add-btn" type="button">&#43</button></span>
          </div>
        </div>
        
        <div id="click-data" class="m-2 font-serif text-amber-50">
            <p>Clicks on Increment: <span id="incrementCount">0</span></p>
            <p>Clicks on Decrement: <span id="decrementCount">0</span></p>
            <p>Clicks on Reset: <span id="resetCount">0</span></p>
        </div>
      </div>
    </div>

    <script src="/03_Simple Counter/script.js"></script>
  </body>
</html>
