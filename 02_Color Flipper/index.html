<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body class="bg-fuchsia-300 flex flex-col items-center justify-center js-body">
    <h1 class="text-gray-50 font-extrabold font-serif text-4xl p-5 js-heading">
      Color Flipper
    </h1>
    <div class="pb-2">
      <a href="#"><span class="p-2 cursor-pointer hover:underline hover:text-4xl duration-300 js-hslColorCode">HSL</span></a>
      <a href="#"><span class="p-2 cursor-pointer hover:underline hover:text-4xl duration-300 js-rgbColorCode">RGB</span></a>
      <a href="#"><span class="p-2 cursor-pointer hover:underline hover:text-4xl duration-300 js-hexColorCode">HEX</span></a>
    </div>

    <p class="pt-5 pb-1.5 font-serif js-para">Click the below button to pick your Color</p>
    <button class="cursor-pointer border-1 bg-white pt-2 pb-2 pl-6 pr-6 rounded-2xl js-btn">Click Me</button>

    <script src="/02_Color Flipper/script.js"></script>
  </body>
</html>
