<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="shortcut icon" href="/01_Number Guessing Game/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/dist/style.css">
  </head>
  <body class="flex items-center justify-center min-h-screen  bg-lime-300 font-sans">
  <div class="bg-white rounded-2xl shadow-lg p-8 text-center w-full max-w-sm">
    <h1 class="text-2xl font-medium text-grey-800 mb-4">Guess a number from 1 to 100</h1>
    <div class="flex justify-center items-center gap-4 mb-4">
      <input
        id="guessInput"
        type="number"
        min="1"
        max="100"
        class="border border-gray-300 rounded px-4 py-2 w-20 text-center focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <button
        id="checkBtn"
        class="bg-lime-800 hover:bg-lime-950 text-white px-6 py-2 rounded transition"
      >
        Check
      </button>
    </div>
    <p id="feedback" class="text-gray-700 mb-2"></p>
    <p id="chances" class="text-sm text-gray-600">You have 10 chances</p>
  </div>

  <script src="/01_Number Guessing Game/script.js"></script>
</body>
</html>
